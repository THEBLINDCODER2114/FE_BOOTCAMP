<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-tag</title>
    <style>
        td,
        table,
        th,
        caption {
          border: 1px solid;
          text-align: center;
        }
        th,
        td,
        caption {
          padding: 10px 20px;
          text-align: center;
        }
        caption{
            font-weight: bold;
        }
      </style>
</head>
<body>
   
   

    <table>
        <caption>
            TIME TABLE
        </caption>
        

            <tr>
                <th rowspan="6">HOURS</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
            </tr>
        
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
           
        
           <tr> <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td></tr>
             
           <tr>
            <td colspan="5">LUNCH</td>
        </tr>
        
       <tr> 
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td rowspan="2">PROJECT</td>
    </tr>
      
    <tr> 
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        </tr>
           
       
        </tbody>
        
    </table>
    
</body>
</html>
